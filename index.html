<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>サンプル</title>
  </head>
  <body>
    <div>
      <p>HTML要素の属性に指定する</p>
      <input id="foo" type="button" value="foo" onclick="alert('bar'); alert('baz')">
      <p>イベントハンドラでfalseを返す</p>
      <a id="foo2" href="http://example.com" onclick="return stop();">example.com</a>
      <p>イベントハンドラをプロパティに設定する</p>
      <input id="foo3" type="button" value="foo3">
      <p>EventTarget.addEventListener()を利用する</p>
      <input id="foo4" type="button" value="foo4">
      <p id="foo5">マウスポインタの移動中に発火するイベントの順序</p>
      <p id="foo6">ダブルクリック時に発火するイベントの順序</p>
    </div>
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
